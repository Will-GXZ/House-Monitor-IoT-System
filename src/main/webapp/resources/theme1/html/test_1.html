<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test page 1</title>
</head>
<body>
    <button type="button" onclick="sendJson()">Request data</button>
    <script>
        function sendJson() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("json").innerHTML = this.responseText;
                }
            }
            xhttp.open("POST", "/setting/dataTypes", true);
            xhttp.setRequestHeader("Content-type", "application/json");
            xhttp.setRequestHeader("Accept", "application/json");
            xhttp.setRequestHeader("ModelAttribute", "DataTypes");
            xhttp.send('["humidity", "temperature", "hahaha"]');
        }
    </script>
    <p id="json"></p>
</body>
</html>
